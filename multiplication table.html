<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Multiplication Table</title>
<style>
    button {
        padding: 8px 16px;
        font-size: 16px;
        cursor: pointer;
    }
</style>
</head>
<body>

<h2>Multiplication Table</h2>
<label for="rows">Rows:</label>
<input type="number" id="rows" min="1" value="10">
<label for="columns">Columns:</label>
<input type="number" id="columns" min="1" value="10">
<button onclick="openPopup()">Generate Table</button>

<script>
function openPopup() {
    var rows = parseInt(document.getElementById('rows').value);
    var columns = parseInt(document.getElementById('columns').value);
    
    if (rows > 0 && columns > 0) {
        var popupWidth = 600;
        var popupHeight = 400;
        var leftPosition = (window.innerWidth - popupWidth) / 2;
        var topPosition = (window.innerHeight - popupHeight) / 2;
        
        var popup = window.open("", "_blank", "width=" + popupWidth + ",height=" + popupHeight + ",left=" + leftPosition + ",top=" + topPosition);
        
        var tableHTML = '<html><head><title>Multiplication Table</title>';
        tableHTML += '<style>table {width: 100%;border-collapse: collapse;}th, td {border: 1px solid #ddd;padding: 8px;text-align: center;}th {background-color: #f2f2f2;}</style>';
        tableHTML += '</head><body>';
        tableHTML += '<h2>Custom Multiplication Table</h2>';
        tableHTML += '<table>';
        tableHTML += '<tr><th>&times;</th>';
        
        for (var i = 1; i <= columns; i++) {
            tableHTML += '<th>' + i + '</th>';
        }
        
        tableHTML += '</tr>';
        
        for (var i = 1; i <= rows; i++) {
            tableHTML += '<tr>';
            tableHTML += '<th>' + i + '</th>';
            
            for (var j = 1; j <= columns; j++) {
                tableHTML += '<td>' + (i * j) + '</td>';
            }
            
            tableHTML += '</tr>';
        }
        
        tableHTML += '</table>';
        tableHTML += '</body></html>';
        
        popup.document.write(tableHTML);
    } else {
        alert("Please enter valid values for rows and columns.");
    }
}
</script>

</body>
</html>
